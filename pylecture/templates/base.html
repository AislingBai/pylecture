<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    {% block link %}{% endblock %}
    <style type="text/css">
        {% block style %}
        /* 模版默认CSS */
        body {
            padding-top: 80px;
        }
        * {
            font: 400 18px/1.62 "Georgia", "Xin Gothic", "Hiragino Sans GB", "Droid Sans Fallback", "Microsoft YaHei", sans-serif;
            color: #444443;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
        }
        {% endblock %}
    </style>
    <title>{% block title %} 未渲染模版 {% endblock %}</title>
</head>
<body>

{% block content %}
    <h1>未渲染模版</h1>
{% endblock %}
    
<script type="application/javascript" src="/static/js/jquery.min.js"></script>
<script type="application/javascript" src="/static/js/bootstrap.min.js"></script>
    
{% block script %}

{% endblock %}

{% block footer %}
    
    <footer class="footer">
        <p class="text-center">&copy; Copyright 2015 上海工程 FDZ Rush 算法小组, CC by 4.0.</p>
    </footer>
{% endblock %}

</body>
</html>
